---
Name: multiuser_editing
After: framework/routes#coreroutes
---
SilverStripe\Control\Director:
  rules:
    'admin/editing//$Action/$ID': 'MultiUserEditing\MultiUserEditingController'
SilverStripe\Admin\LeftAndMain:
  extra_requirements_javascript:
    - 'multiuser-editing/js/multiUserEditing.js'
  extra_requirements_css:
    - 'multiuser-editing/css/multiuserediting.min.css'
MultiUserEditing\MultiUserEditingController:
  userTimeoutInSeconds: 70
  updateIntervalSingleUser: 24
  updateIntervalMultiUser: 3
SilverStripe\Core\Injector\Injector:
  Psr\SimpleCache\CacheInterface.multiuserediting:
    factory: SilverStripe\Core\Cache\CacheFactory
    constructor:
      namespace: 'multiuserediting'